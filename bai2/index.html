<body>
    <div>
        <script>
            let inputTemperature = prompt("Nhap nhiet do hien tai:");

            while (inputTemperature>100)
            {
                inputTemperature = prompt("Giam nhiet do: ");
            }
            while (inputTemperature<20)
            {
                inputTemperature = prompt("Tang nhiet do: ");
            }
            alert("Nhiet do thich hop");
        </script>
